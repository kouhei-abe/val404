               <p data-tagName="p" data-rend="italic" data-part="N" data-id="" class="interp-p"> Mise au Theâtre par Monsieur D*** et representée pour

               <p data-tagName="p" data-rend="italic" data-part="N" data-id="" class="interp-p"> La Scene est à Paris, tantôt chez le Docteur, tantôt
